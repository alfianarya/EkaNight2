    <title>My Clock Display</title>
    <style type="text/css">
    body{
        background: #000000;
    }
    .clock{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
        color: #ffffff;
        font-size: 90px;
        border: 1px solid #ccc;
        padding: 0px 5px 0px 5px;
    }
    .ucapan{
        text-align: center;
        color: #ffffff;
        font-size: 30px;
    }
    .credit {
        text-align: justify-left;
        color: #ffffff;
        font-size: 10px;
    }
    
    </style>

    <style type="text/css">

    .song {
        color: white;
        border-style: solid;
        border-color: white;
        background-color: #000;
        position: absolute;
        top: 15%;
        left: 46%;
    }

    </style>

    

</head>
<body>
<div class="container-md">
    <button class="song" button onclick="playAudio()" type="button">Mainkan Musik</button>
	<audio id="song">
        <source src="tidur.ogg" type="audio/ogg">
        <source src="tidur.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>

        var x = document.getElementById("song"); 
    
        function playAudio() { 
            x.play(); 
        }
    
        </script>

    <div id="Ucapan" class="ucapan"
    <h1>Selamat Tidur Eka :)</h1>
    <div id="credit" class="credit"
    <p>Created by AlfianArya</p>

    

    <div id="MyClockDisplay" class="clock">
<script type="text/javascript">

			function showTime(){
				var date = new Date();
				var h = date.getHours(); // 0 - 23
				var m = date.getMinutes(); // 0 - 59
				var s = date.getSeconds(); // 0 - 59
				var session = "AM";
				
				if(h >= 12){
					h = h - 12;
					session = "PM";
				}

				if(h == 0){
					h = 12;
				}


				h = (h < 10) ? "0" + h : h;
				m = (m < 10) ? "0" + m : m;
				s = (s < 10) ? "0" + s : s;

				var time = h + ":" + m + ":" + s + " " + session;
				document.getElementById("MyClockDisplay").innerText = time;
				document.getElementById("MyClockDisplay").textContent = time;

				setTimeout(showTime, 1000);
			}

			showTime();

        </script>
        
</div>
